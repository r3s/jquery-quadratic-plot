<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <canvas id="myCanvas" width="1200" height="1000" style="border:1px solid #000000;" background="#ccc">
        </canvas>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/jquery-quadratic-plot.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#myCanvas").quadraticPlot({
                    coeff:{a:(-2/3),b:(100/3),c:0},
                    step:0.1,
                    gridColour:"#bbb",
                    unitPixels: 20,
                    scaleX: 2,  //Scale X values by this factor
                    scaleY: 20  //Scale Y values by this factor
                });
            });
        </script>
    </body>
</html>
